<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header d-flex align-items-center justify-content-center">

    <a class="text-xxl-center cursor-pointer" style="font-size: large">
      <span class="ms-1 font-weight-bold text-white">Material Dashboard 2</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">

      <li class="nav-item cursor-pointer fw-bold"
          [class.active]="category === selectedCategory"
          *ngFor="let category of categories"
          (click)="showTasksByCategory(category)">
        <a class="nav-link text-white fw-bold">
          <span class="nav-link-text ms-1">{{category.title}}</span>
        </a>
      </li>


    </ul>
  </div>
  <div class="sidenav-footer position-absolute w-100 bottom-0 ">
    <div class="mx-3">
      <a class="btn bg-gradient-primary mt-4 w-100" type="button">Upgrade to pro</a>
    </div>
  </div>
</aside>
